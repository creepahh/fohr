<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrashTrack</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <div class="flex">

        <!-- Left Section -->
        <div id="welcome" class="m-5 flex-1 h-full p-6 overflow-hidden rounded-lg bg-gray-100">
            <div class="container mx-auto my-8">
                <h1 class="mb-8 text-left font-mono text-4xl font-bold">Welcome to</h1>
                <h4 class="mb-8 text-left font-mono text-4xl font-bold">TrashTrack</h4>

                <img src="./truck only.svg" alt="Truck" width="400" height="400" class="m-auto max-w-lg" />
            </div>
        </div>

        <!-- Right Section -->
        <div id="signin" class="m-auto flex-1 items-center h-full overflow-hidden rounded-lg bg-gray-100 p-3">

            <h2 class="text-2xl font-bold mb-4">Sign In</h2>
            <form  method="POST">
                {% csrf_token %}
                <div class="mb-4">
                   <label>Username</label>
                    {{form.username}}
                    <label>Password</label>
                    {{form.password}}
                </div>
                <button type="submit" class="bg-black text-white px-4 py-2 rounded-md">Sign In</button>
            </form>
        </div>

    </div>
</body>

</html>


</html>
