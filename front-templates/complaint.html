<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" rel="stylesheet">
</head>

<body class="bg-lime-200">
    <div id="box" class="flex">
        <!-- Navigation Bar -->
        <nav class="flex-1/3 bg-white relative shadowd-md z-10 h-full p-5 text-black">
            <div class="flex justify-between">
                <span class="m-1 text-2xl font-mono font-bold">TrashTrack</span>
            </div>

            <div id="address-box" class="relative m-2">
                <input type="text" id="floating_filled"
                    class="block px-2.5 pb-2.5 pt-5 w-full text-sm text-gray-900 bg-gray-50 border-0 border-b-2 border-gray-400 focus:outline-none focus:ring-0 focus:border-blue-400 peer"
                    placeholder=" " />
                <label for="floating_filled"
                    class="absolute text-sm text-gray-500 duration-300 transform -translate-y-4 scale-75 top-4 z-10 origin-[0] left-2.5 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-4">Your
                    location</label>
            </div>

            <ul class="mt-8 font-sans font-light antialiased">
                <li class="list-none">
                    <a href="" class="block rounded-md px-4 py-2 hover:bg-gray-100">
                        <i class="fas fa-home mr-2"></i> Home
                    </a>
                </li>
                <li class="list-none">
                    <a href="" class="block rounded-md px-4 py-2 hover:bg-gray-100">
                        <i class="fas fa-calendar-alt mr-2"></i> Schedule
                    </a>
                </li>

                <li class="list-none">
                    <a href="./complaint.html" class="block rounded-md px-4 py-2 hover:bg-gray-100">
                        <i class="fas fa-exclamation-circle mr-2"></i> Complaint
                    </a>
                </li>
                <li class="list-none">
                    <a href="./about.html" class="block rounded-md px-4 py-2 hover:bg-gray-100">
                        <i class="fas fa-info-circle mr-2"></i> About
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Complaint Section -->
        <div class="max-w-4xl mx-auto p-8 bg-white mt-8 rounded shadow-md w-full">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">Complaint Form</h2>
            <form>
        <!-- Name -->
        <div class="mb-4">
          <label for="name" class="block text-gray-700">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="John Doe"
            class="w-full mt-2 p-2 border rounded-md focus:outline-none focus:border-blue-500"
            required
          />
        </div>

        <!-- Address -->
        <div class="mb-4">
          <label for="address" class="block text-gray-700">Address</label>
          <input
            type="text"
            id="address"
            name="address"
            placeholder="Ward Number 6, Pokhara"
            class="w-full mt-2 p-2 border rounded-md focus:outline-none focus:border-blue-500"
            required
          />
        </div>

        <!-- Email Address -->
        <div class="mb-4">
          <label for="email" class="block text-gray-700">Email Address</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="john@example.com"
            class="w-full mt-2 p-2 border rounded-md focus:outline-none focus:border-blue-500"
            required
          />
        </div>

        <!-- Contact Number -->
        <div class="mb-4">
          <label for="contactNumber" class="block text-gray-700">Contact Number</label>
          <input
            type="tel"
            id="contactNumber"
            name="contactNumber"
            placeholder="9876543210"
            class="w-full mt-2 p-2 border rounded-md focus:outline-none focus:border-blue-500"
            pattern="[0-9]{10}"
            required
          />
        </div>

        <!-- Locality Area (Dropdown) -->
        <div class="mb-4">
          <label for="locality" class="block text-gray-700">Locality Area</label>
          <select
            id="locality"
            name="locality"
            class="w-full mt-2 p-2 border rounded-md focus:outline-none focus:border-blue-500"
            required
          >
            <option value="municipality1">Kageshwori Manahara</option>
            <option value="municipality2">Tokha</option>
            <option value="municipality2">Tarakeshwar</option>
            <option value="municipality2">Budanilkantha</option>
            <option value="municipality2">Chandragiri</option>
            <option value="municipality2">Nagarjuna</option>
          </select>
        </div>

        <!-- Complaint Message -->
        <div class="mb-4">
          <label for="complaintMessage" class="block text-gray-700">Complaint Message</label>
          <textarea
            id="complaintMessage"
            name="complaintMessage"
            rows="4"
            placeholder="Enter your complaint here..."
            class="w-full mt-2 p-2 border rounded-md focus:outline-none focus:border-blue-500"
            required
          ></textarea>
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          class="bg-lime-500 text-white px-4 py-2 rounded-md hover:bg-lime-600 focus:outline-none focus:shadow-outline-blue"
        >
          Send to TrashTrack
        </button>
      </form>
        </div>
    </div>
</body>

</html>
