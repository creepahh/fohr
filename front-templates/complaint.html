<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-800">
    <div class="max-w-2xl mx-auto p-8 bg-white mt-8 rounded shadow-md">
      <h2 class="text-2xl font-semibold mb-4">Complaint Form</h2>
      <form>
        <!-- Name -->
        <div class="mb-4">
          <label for="name" class="block text-gray-600">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="John Doe"
            class="w-full mt-2 p-2 border rounded-md focus:outline-none focus:border-blue-500"
            required
          />
        </div>

        <!-- Address -->
        <div class="mb-4">
          <label for="address" class="block text-gray-600">Address</label>
          <input
            type="text"
            id="address"
            name="address"
            placeholder="Woda Number 6, Pokhara"
            class="w-full mt-2 p-2 border rounded-md focus:outline-none focus:border-blue-500"
            required
          />
        </div>

        <!-- Email Address -->
        <div class="mb-4">
          <label for="email" class="block text-gray-600">Email Address</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="john@example.com"
            class="w-full mt-2 p-2 border rounded-md focus:outline-none focus:border-blue-500"
            required
          />
        </div>

        <!-- Contact Number -->
        <div class="mb-4">
          <label for="contactNumber" class="block text-gray-600">Contact Number</label>
          <input
            type="tel"
            id="contactNumber"
            name="contactNumber"
            placeholder="9876543210"
            class="w-full mt-2 p-2 border rounded-md focus:outline-none focus:border-blue-500"
            pattern="[0-9]{10}"
            required
          />
        </div>

        <!-- Locality Area (Dropdown) -->
        <div class="mb-4">
          <label for="locality" class="block text-gray-600">Locality Area</label>
          <select
            id="locality"
            name="locality"
            class="w-full mt-2 p-2 border rounded-md focus:outline-none focus:border-blue-500"
            required
          >
            
            <option value="municipality1">Kageshwori Manahara</option>
            <option value="municipality2">Tokha</option>
            <option value="municipality2">Tarakeshwar</option>
            <option value="municipality2">Budanilkantha</option>
            <option value="municipality2">Chandragiri</option>
            <option value="municipality2">Nagarjuna</option>
            
          </select>
        </div>

        <!-- Complaint Message -->
        <div class="mb-4">
          <label for="complaintMessage" class="block text-gray-600">Complaint Message</label>
          <textarea
            id="complaintMessage"
            name="complaintMessage"
            rows="4"
            placeholder="Enter your complaint here..."
            class="w-full mt-2 p-2 border rounded-md focus:outline-none focus:border-blue-500"
            required
          ></textarea>
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:shadow-outline-blue"
        >
          Send to TrashTrack
        </button>
      </form>
    </div>
  </body>
</html>
