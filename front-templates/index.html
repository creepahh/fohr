<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Left-Sided Flexed Section with Popup</title>
        <!-- Include the Tailwind CSS CDN or use a local installation -->
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
      </head>

  <body class="bg-gray-200">
    <div class="flex h-screen">
      <!-- Left-Sided Flexed Section -->
      <aside class="flex w-1/4 flex-col items-center bg-gray-800 p-4 text-white">
        <!-- Login Option -->
        <button id="scheduleBtn" class="my-4 w-full p-2 text-center hover:bg-gray-700">
          <!-- Example icon or text for Login -->
          <svg class="mx-auto h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <!-- Your icon here -->
          </svg>
          <span>Login</span>
        </button>

        <!-- Schedule Option with a Link -->
        <a href="schedule.html" class="my-4 w-full p-2 text-center hover:bg-gray-700">
          <!-- Example icon or text for Schedule -->
          <svg class="mx-auto h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <!-- Your icon here -->
          </svg>
          <span>Schedule</span>
        </a>

        <!-- Complaint Option with a Link -->
        <a href="complaint.html" class="my-4 w-full p-2 text-center hover:bg-gray-700">
            <!-- Example icon or text for Schedule -->
            <svg class="mx-auto h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <!-- Your icon here -->
            </svg>
            <span>Complaint</span>
          </a>
          
        <!-- About Us Option -->
        <a href="#" class="my-4 w-full p-2 text-center hover:bg-gray-700">
          <!-- Example icon or text for About Us -->
          <svg class="mx-auto h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <!-- Your icon here -->
          </svg>
          <span>About Us</span>
        </a>
      </aside>

      <!-- Main Content -->
      <div class="flex-1 p-4">
        <!-- Popup Segment -->
        <div id="schedulePopup" class="fixed left-0 top-0 flex hidden h-full w-full items-center justify-center bg-black bg-opacity-50">
          <div class="bg-white p-4">
            <p>Register now to track the routes of your efficient garbage collection!</p>
            <button id="closePopupBtn" class="mt-4 bg-gray-800 p-2 text-white">Close</button>
          </div>
        </div>

        <!-- Your main content goes here -->
        <h1>Main Content</h1>
      </div>
    </div>

    <script>
      // JavaScript to handle popup
      const scheduleBtn = document.getElementById('scheduleBtn');
      const schedulePopup = document.getElementById('schedulePopup');
      const closePopupBtn = document.getElementById('closePopupBtn');

      scheduleBtn.addEventListener('click', function () {
        schedulePopup.classList.remove('hidden');
      });

      closePopupBtn.addEventListener('click', function () {
        schedulePopup.classList.add('hidden');
      });
    </script>
  </body>
</html>
